        run: echo seccccccceeeeeessssss
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: curl --request POST 'http://google.com'

      - name: echo seccess
        if: ${{ success() }}
        run: echo seccccccceeeeeessssss
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: curl --request POST 'http://google.com'

      - name: echo seccess
        if: ${{ success() }}
        run: echo seccccccceeeeeessssss
